<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <style>
        #shape{
            width: 200px;
            height: 200px;
            position: relative;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Reaction Tester</h1>
    <p>click on the boxes as soon as you can</p>
    <div id="shape"></div>
    <script>
        let start = new Date().getTime()
        function getRandomColor() {
            let colorValue= "1234567890abcdef";
            let color = "#";
            for(let i = 0; i<6; i++){
                color+=colorValue[Math.floor(Math.random()*16)];
            }
            console.log(color);
            return color;
        }
        
        function move(){
            let left  = Math.random()*300;
            let top= Math.random()*300; 
            let right = Math.random()*300;
            let wh = (Math.random()*400)+100;
            document.getElementById("shape").style.left=left + "px";
            document.getElementById("shape").style.width = wh + "px";
            document.getElementById("shape").style.top =top +"px";
            document.getElementById("shape").style.height = wh + "px";
            document.getElementById("shape").style.backgroundColor = getRandomColor();
        }
        move();
    //    document.getElementById("shape").onclick.style.display=block;
        document.getElementById("shape").onclick=function(){
            let end = new Date().getTime();
            let timeTaken = (end - start) /1000;
            alert(timeTaken + " seconds");
            start = new Date().getTime();
            move();
       }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

	<head>
    		<title>Registration Form</title>
	</head>

	<body>
		<h1 text align="center">Student Registration Form</h1>
		<label for="Roll-no">
		Roll no:
		</label>
		<input id="Roll-no" type="number"><br><br>
		<label for="Student-name">
		Student name:
		</label>
		<input id="Student-name" type="text" placeholder="First Name"> -
		<input type="text" placeholder="Last Name" ><br><br>
		<label for="Father's-name">
		Father's name:
		</label>
		<input id="Father's-name" type="text"><br><br>
		<label for="DD-MM-YYYY">
		Date of birth:
		</label>
		<input id="DD-MM-YYYY" type="number" placeholder="Date" > -
		<input type="Number" placeholder="Month"> -
		<input type="Number" placeholder="Year"><br><br> 
		<label for="Mobile-no">
		Mobile no:
		</label>
		<select name="Mobile" id="Mobile">
		 <option value="+91">+91</option>
		 <option value="+92">+92</option>
		<option value="+93">+93</option>
		<option value="+94">+94</option>
		<option value="+95">+95</option>
		</select> -
		<input id="Mobile-no" type="text" placeholder="Enter your mobile number"><br><br>
		<label for="Email-id">
		Email id:
		</label>
		<input id="Email-id" type="text" placeholder="Enter your email"><br><br>
		<label for="Password">
		Password:
		</label>
		<input id="Password" type="text" placeholder="Enter your Password"><br><br>
		Gender:
		<input id="Male" type="radio" name="Gender" value="Male">
		<label for="Male">
		Male
		</label>
		<input id="Female" type="radio" name="Gender" value="Female">
		<label for="Female">
		Female
		</label><br><br>
		Department:
		<input type="checkbox" id="CSE" name="Department" value="CSE">
		<label for="CSE"> CSE</label>
		<input type="checkbox" id="IT" name="Department" value="IT">
		<label for="IT"> IT</label>
		<input type="checkbox" id="ECE" name="Department" value="ECE">
		<label for="ECE"> ECE</label>
		<input type="checkbox" id="Civil" name="Department" value="Civil">
		<label for="Civil"> Civil</label>
		<input type="checkbox" id="Mech" name="Department" value="Mech">
		<label for="Mech"> Mech</label><br><br>
		<label for="Course">
		Course:
		</label>
		<select name="Course" id="Course">
		 <option value="Select Current Course's">-------Select Current Course's-------</option>
		 <option value="ARTS">ARTS</option>
		<option value="COMMERCE">COMMERCE</option>
		<option value="SCIENCE">SCIENCE</option>
		</select><br><br>
		<label for="Student-photo">Student photo:</label>
		<button>Choose File</button> No file chosen<br><br>
		<label for="City">City:</label>
		<input id="City" type="text"><br><br>
		<label for="Address">Address:</label>
		<textarea></textarea><br><br>
		<button>Register</button>


	
		

	</body>

</html>

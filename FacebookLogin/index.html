<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="container">
        <img src="facebook-img.jpg" alt="Facebook Logo">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="main">
        <form>
            <input class="input" type="text" placeholder="Email address or phone number"><br>
            <input class="input" type="password" placeholder="Password"><br>
            <button class="logIn">Log In</button><br>
            <a class="link" href="#">Forgotten Account?</a><br>
            <button class="newAccount">Create New Account</button>
        </form>
    </div>
    
    </div>
    
</body>
</html>
